{% extends "base.html" %}
{% block content %}
    <form action='/bay/search' method='get'>
        <input type='text' placeholder='Type any song' name='text' id='text' />
        <input type='submit' value='Search' />
    </form>
    <script>
        document.getElementsByTagName('form')[0].onsubmit = function() {
            window.location.href = '/bay/search/' + document.getElementById('text').value;
            return false;
        }
    </script>
{% endblock %}
